<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Maharaja Banquet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Maharaja Banquet
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card *ngFor="let list of getMessages()">
      <img [src]="list.img"  [routerLink]="'/category/' + list.id" >
      <ion-card-header>
        <ion-card-title>{{list.category}}</ion-card-title>
        <ion-card-subtitle>{{list.discription}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-content>
</ion-content>
